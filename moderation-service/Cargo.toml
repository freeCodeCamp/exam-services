[package]
name = "moderation-service"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
dotenvy = "0.15.7"
futures-util = "0.3.31"
mongodb = { version = "3.3.0", features = ["bson-3"] }
prisma = { path = "../prisma" }
sentry = { version = "0.43.0", features = ["tracing", "logs"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[dev-dependencies]
# mongo_drop = { version = "0.1.1", features = ["tracing"] }
prisma = { path = "../prisma" }
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
